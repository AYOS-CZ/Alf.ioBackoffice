<ActionBar title="Scan Attendees">
    <NavigationButton icon="res://ic_arrow_back_white" (tap)="onBackTap()" text="Back to List"></NavigationButton>
    <ActionItem (tap)="forceUpload()" icon="res://ic_cloud_upload_white" ios.systemIcon="9" *ngIf="scans.length > 0" ios.position="left" text="Force Upload" android.position="actionBarIfRoom"></ActionItem>
    <ActionItem (tap)="sendByEmail()" icon="res://ic_mail_outline_white" ios.systemIcon="7" *ngIf="scans.length > 0" ios.position="left" text="Send By Email" android.position="actionBarIfRoom"></ActionItem>
    <ActionItem (tap)="shuffle()" icon="res://ic_shuffle_white" ios.systemIcon="17" *ngIf="scans.length > 0" ios.position="right" text="Shuffle" android.position="actionBarIfRoom"></ActionItem>
</ActionBar>



    <GridLayout rows="auto, *, 86">
        <CardView class="cardStyle" margin="10" elevation="1" radius="1" >
            <event-header row="0" [event]="event" [account]="account"></event-header>
        </CardView>
        <ListView [items]="scans" row="1" [class.visible]="listLoaded" *ngIf="scans.length > 0">
            <template let-item="item" let-ticket="item.ticket">
                <GridLayout columns="24, *">
                    <Label col="0" class="icon person-icon text-muted text-center" text="&#xf30c;" *ngIf="!ticket"></Label>
                    <Label col="0" class="icon person-icon text-muted text-center" text="&#xf206;" *ngIf="ticket"></Label>
                    <Label col="1" text="Waiting synchronization..." *ngIf="!ticket"></Label>
                    <StackLayout col="1" class="medium-spacing" orientation="vertical" *ngIf="ticket">
                        <Label [text]="ticket.fullName"></Label>
                        <Label [text]="ticket.email"></Label>
                    </StackLayout>
                </GridLayout>
            </template>
        </ListView>
        <StackLayout row="1" orientation="vertical" class="warning-msg" *ngIf="scans.length == 0">
            <Label class="icon icon-3x text-muted text-center" text="&#xf208;"></Label>
            <Label text="No data collected so far" class="missing-accounts text-muted text-center"></Label>
            <Label text="Start scanning badges!" class="missing-accounts text-muted text-center"></Label>
        </StackLayout>
        <ActivityIndicator row="1" [busy]="isLoading" ></ActivityIndicator>
        <Button row="2" (tap)="requestQrScan()" class="submit-button" text="Scan"></Button>
    </GridLayout>
