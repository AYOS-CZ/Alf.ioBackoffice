
<GridLayout rows="*, auto, *, auto, *" columns="50, *, 50" class="account-selection">
	<Label *ngIf="hasAccounts()" row="1" col="1" text="Select an account from the list" class="pageTitle"></Label>
	<Label *ngIf="!hasAccounts()" row="1" col="1" text="Please create an account" class="pageTitle"></Label>
	<ListView [items]="accounts" row="2" col="1" [class.visible]="hasAccounts && !isLoading">
		<template let-item="item">
			<StackLayout col="0" orientation="vertical" class="medium-spacing" (tap)="manage(item)">
				<Label [text]="item.username" class="accountName"></Label>
				<Label [text]="item.url"></Label>
			</StackLayout>
		</template>
	</ListView>
	<ActivityIndicator row="2" col="1" [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" horizontalAlignment="center"
		verticalAlignment="center"></ActivityIndicator>
	<StackLayout row="3" col="1" orientation="vertical">
		<FAB icon="ic_menu_add" class="fab-button" (tap)="requestQrScan()"></FAB>
	</StackLayout>

</GridLayout>
