<ActionBar title="Your accounts"></ActionBar>

<GridLayout rows="auto, *">
	<Label row="1" text="Please add an account" *ngIf="!hasAccounts()"></Label>
	<ListView [items]="accounts" row="1" *ngIf="hasAccounts()" [class.visible]="!isLoading">
		<template let-item="item">
			<StackLayout col="0" orientation="vertical" class="medium-spacing list-item-padding" (tap)="manage(item)">
				<Label [text]="item.username" class="accountName"></Label>
				<Label [text]="item.url"></Label>
			</StackLayout>
		</template>
	</ListView>
	<FAB row="1" icon="res://ic_add_white" class="fab-button" (tap)="requestQrScan()"></FAB>
	<ActivityIndicator row="1" [busy]="isLoading" class="loading-indicator"></ActivityIndicator>
</GridLayout>
