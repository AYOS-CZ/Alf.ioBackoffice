<ActionBar title="Select Event">
    <NavigationButton text="Go Back" icon="res://ic_arrow_back_white" (tap)="onBackTap()"></NavigationButton>
</ActionBar>

<GridLayout rows="10, *, auto, 60">
  <ListView [items]="events" row="1" [class.visible]="listLoaded" *ngIf="account">
    <template let-item="item" class="event">
      <event-header [event]="item.eventConfiguration" [account]="account" (onTap)="select($event)"></event-header>
    </template>
  </ListView>

  <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

</GridLayout>
