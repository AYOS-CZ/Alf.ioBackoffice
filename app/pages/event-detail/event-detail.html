<ActionBar title="Event Detail">
    <NavigationButton icon="res://ic_arrow_back_white_24dp" (tap)="onBackTap()" text="Back to List"></NavigationButton>
</ActionBar>

<GridLayout rows="10, auto, *, 50">
    
    <CardView class="cardStyle" margin="10" elevation="5" radius="1" row="1">
        <event-header [event]="event" [account]="account"></event-header>
    </CardView>
    
    <StackLayout row="2">
        
    </StackLayout>
    <StackLayout row="4" orientation="horizontal">
        <Button text="Collected Contacts"></Button>
        <Button text="Scan"></Button>
    </StackLayout>
    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

</GridLayout>
